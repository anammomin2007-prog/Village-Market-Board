<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Village Market â€“ Order</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, textarea, select { width: 100%; margin: 10px 0; padding: 10px; }
    button { padding: 12px; width: 100%; background: green; color: white; border: none; }
  </style>
</head>

<body>
  <h2>Place Your Order</h2>

  <input id="name" placeholder="Your Name" />
  <input id="phone" placeholder="Phone Number" />
  <select id="category">
    <option value="">Select Category</option>
    <option value="Vegetables">Vegetables</option>
    <option value="Fruits">Fruits</option>
  </select>
  <textarea id="items" placeholder="Items (example: Tomato 1kg, Onion 2kg)"></textarea>

  <button onclick="submitOrder()">Submit Order</button>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbz3Jq5PPzXKstSu8omHfjw3Ef-ch2o7uz_BtRN7lLXhBT9CIKjUX01uzzEmqAFn8B7K3Q/exec";

    async function submitOrder() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const category = document.getElementById("category").value.trim();
      const items = document.getElementById("items").value.trim();

      if (!name || !phone || !category || !items) {
        alert("All fields are required.");
        return;
      }

      const payload = {
        action: "insert",
        name,
        phone,
        category,
        items,
        time: new Date().toLocaleString(),
        status: "Pending"
      };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (data.result === "success") {
          alert("Order submitted!");
          document.getElementById("name").value = "";
          document.getElementById("phone").value = "";
          document.getElementById("category").value = "";
          document.getElementById("items").value = "";
        } else {
          alert("Error submitting order.");
          console.log(data);
        }

      } catch (err) {
        console.log(err);
        alert("Network error while submitting order.");
      }
    }
  </script>
</body>
</html>
