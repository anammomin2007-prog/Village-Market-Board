<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body { font-family: Arial; padding:20px; background:#eef1f5; }
    .card { background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); max-width:900px; margin:auto; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { padding:10px; border:1px solid #ccc; }
    .btn { padding:6px 10px; border:none; border-radius:6px; cursor:pointer; color:white; }
    .accept { background:#2e7d32; }
    .reject { background:#c62828; }
    .complete { background:#1565c0; }
    #loginBox input { width:100%; padding:12px; margin:10px 0; }
</style>
</head>
<body>

<div class="card" id="loginBox">
    <h2>Admin Login</h2>
    <input id="adminPass" type="password" placeholder="Enter admin password">
    <button class="btn accept" onclick="login()">Login</button>
    <p style="color:red; display:none;" id="loginError">Incorrect password</p>
</div>

<div class="card" id="adminPanel" style="display:none;">
    <h2>All Orders</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Category</th>
                <th>Items</th>
                <th>Time</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="orderTable"></tbody>
    </table>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzZ_n8d5kb6fk1UWuKF2dOS2-g4iC9nPtsj6bQvxIcszgGdTZv5zOM2WcuR2TBqfY5lNA/exec";

function login() {
    const pass = document.getElementById("adminPass").value;
    if (pass !== "admin123") {
        document.getElementById("loginError").style.display = "block";
        return;
    }

    document.getElementById("loginBox").style.display = "none";
    document.getElementById("adminPanel").style.display = "block";
    loadOrders();
}

async function loadOrders() {
  try {
    const res = await fetch(API_URL);
    if (!res.ok) throw new Error("Network response not ok: " + res.status);

    const orders = await res.json();
    let table = document.getElementById("orderTable");
    table.innerHTML = "";

    orders.forEach(order => {
      let row = `
        <tr>
            <td>${order.name}</td>
            <td>${order.phone}</td>
            <td>${order.category}</td>
            <td>${order.items}</td>
            <td>${order.time}</td>
            <td id="status-${order.rowNumber}">${order.status}</td>
            <td>
                <button class="btn accept" onclick="updateStatus(${order.rowNumber}, 'Accepted')">Accept</button>
                <button class="btn reject" onclick="updateStatus(${order.rowNumber}, 'Rejected')">Reject</button>
                <button class="btn complete" onclick="updateStatus(${order.rowNumber}, 'Completed')">Complete</button>
            </td>
        </tr>`;
      table.innerHTML += row;
    });

  } catch (err) {
    console.error(err);
    alert("Failed to load orders. See console.");
  }
}

async function updateStatus(rowNumber, status) {
  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ action:"update", rowNumber, status })
    });

    const data = await res.json();

    if (data.result === "updated") {
      document.getElementById(`status-${rowNumber}`).textContent = status;
    } else {
      alert("Failed to update.");
    }

  } catch (err) {
    alert("Network error.");
  }
}
</script>

</body>
</html>
