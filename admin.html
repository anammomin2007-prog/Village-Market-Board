<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin â€“ Orders</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #eee; }
  </style>
</head>

<body>
  <h2>Admin Orders</h2>

  <button onclick="loadOrders()">Refresh Orders</button>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Category</th>
        <th>Items</th>
        <th>Time</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="order-table"></tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbz3Jq5PPzXKstSu8omHfjw3Ef-ch2o7uz_BtRN7lLXhBT9CIKjUX01uzzEmqAFn8B7K3Q/exec";

    async function loadOrders() {
      try {
        const res = await fetch(API_URL + "?action=read");
        const data = await res.json();

        const table = document.getElementById("order-table");
        table.innerHTML = "";

        data.forEach(order => {
          table.innerHTML += `
            <tr>
              <td>${order.name}</td>
              <td>${order.phone}</td>
              <td>${order.category}</td>
              <td>${order.items}</td>
              <td>${order.time}</td>
              <td>${order.status}</td>
            </tr>`;
        });

      } catch (err) {
        console.log(err);
        alert("Failed to load orders.");
      }
    }

    loadOrders();
  </script>
</body>
</html>
